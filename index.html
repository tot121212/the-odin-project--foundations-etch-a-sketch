<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" defer>
    <script src="javascript.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="content">
        <div class="etch-a-sketch-area">
            <!-- This is where the 16x16 grid will go.-->
        </div>
        <div class="settings">
            <input type="text" name="gridRowSize" id="gridRowSize" placeholder="32">
            <input type="text" name="gridColumnSize" id="gridColumnSize" placeholder="32">
        </div>
        <button class="settings-submit">Submit</button>
    </div>
</body>
</html>
